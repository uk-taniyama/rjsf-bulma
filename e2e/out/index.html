<style>
body {
  margin: 0;
}
.cols {
  display: flex;
}
.cols > iframe {
  width: 50vw;
  height: 100vh;
  border: 0;
}
</style>
<div class="cols">
  <iframe id="left" src="default.html" ></iframe>
  <iframe id="right" src="bulma.html" ></iframe>
</div>
<script>
const leftWindow = document.getElementById('left').contentWindow;
const rightWindow = document.getElementById('right').contentWindow;
function getTargetWindow(w) {
  return w===leftWindow ? rightWindow : leftWindow;
}
window.addEventListener("message", (event) => {
  getTargetWindow(event.source).postMessage(event.data);
}, false);
</script>
